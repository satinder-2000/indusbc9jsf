<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template/indusbcTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                    <div class="w3-container w3-padding">
                        <h:form> 
                        <h4 class="w3-margin-left">Revenue Party Registration</h4>
                        <h:messages/>
                        <div class="w3-row-padding" style="margin:0 -16px">
                            <div class="w3-half">
                                <h:outputLabel for="name" value="Name" styleClass="w3-margin-left w3-margin-bottom"/>
                            </div>
                            <div class="w3-half">
                                <h:inputText id="name" value="#{revenuePartyRegisterMBean.revenuePartyDto.name}" styleClass="w3-margin-bottom"/> 
                            </div>
                        </div>
                        <h:message for="name" styleClass="invalid-feedback"/>
                        <br/>
                        <div class="w3-row-padding" style="margin:0 -16px">
                            <div class="w3-half">
                                <h:outputLabel for="email" value="Email" styleClass="w3-margin-left w3-margin-bottom"/>
                            </div>
                            <div class="w3-half">
                                <h:inputText id="email" value="#{revenuePartyRegisterMBean.revenuePartyDto.email}" styleClass="w3-margin-bottom"/> 
                            </div>
                        </div>
                        <h:message for="email" styleClass="invalid-feedback"/>
                        <br/>
                        <div class="w3-row-padding" style="margin:0 -16px">
                            <div class="w3-half">
                                <h:outputLabel for="orgn" value="Organisation" styleClass="w3-margin-left w3-margin-bottom"/>
                            </div>
                            <div class="w3-half">
                                <h:inputText id="orgn" value="#{revenuePartyRegisterMBean.revenuePartyDto.organisation}" styleClass="w3-margin-bottom"/> 
                            </div>
                        </div>
                        <br/>
                        <h:message for="orgn" styleClass="invalid-feedback"/>
                        <div class="w3-row-padding" style="margin:0 -16px">
                            <div class="w3-half">
                                <h:outputLabel for="poIdDoc" value="Proof Of Id Document" styleClass="w3-margin-left w3-margin-bottom"/>
                            </div>
                            <div class="w3-half">
                                <h:selectOneMenu id="poIdDoc" value="#{revenuePartyRegisterMBean.revenuePartyDto.proofOfIdDocument}" styleClass="w3-margin-bottom"> 
                                    <f:selectItems value="#{revenuePartyRegisterMBean.proofOfIdDocList}" var="pod" itemLabel="${pod.documentType}" itemValue="${pod.documentType}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <br/>
                        <div class="w3-row-padding" style="margin:0 -16px">
                            <div class="w3-half">
                                <h:outputLabel for="documentId" value="Document Id" styleClass="w3-margin-left w3-margin-bottom"/>
                            </div>
                            <div class="w3-half">
                                <h:inputText id="documentId" value="#{revenuePartyRegisterMBean.revenuePartyDto.documentId}" styleClass="w3-margin-bottom"/> 
                            </div>
                        </div>
                        <h:message for="documentId" styleClass="invalid-feedback"/>
                        <br/>
                        <div class="w3-row-padding" style="margin:0 -16px">
                            <div class="w3-half">
                                <h:outputLabel for="expAccts" value="Revenue Accounts" styleClass="w3-margin-left w3-margin-bottom"/>
                            </div>
                            <div class="w3-half">
                                <h:selectManyListbox id="expAccts" size="4" value="#{revenuePartyRegisterMBean.revenuePartyDto.revenueAccounts}" styleClass="w3-margin-bottom"> 
                                    <f:selectItems value="#{revenuePartyRegisterMBean.revenueCategoryList}" var="expCat" itemLabel="${expCat.revenueCategory}" itemValue="${expCat.revenueCategory}"/>
                                </h:selectManyListbox>
                            </div>
                        </div>
                        <br/>
                        <div class="w3-row-padding" style="margin:0 -16px">
                            <div class="w3-half">
                                <h:outputLabel for="memDate" value="Memorable Date" styleClass="w3-margin-left w3-margin-bottom"/>
                            </div>
                            <div class="w3-half">
                                <h:inputText id="memDate" value="#{revenuePartyRegisterMBean.revenuePartyDto.memorableDate}" styleClass="w3-margin-bottom"/> 
                            </div>
                        </div>
                        <h:message for="memDate" styleClass="invalid-feedback"/>
                        <br/>
                        <div class="w3-row-padding" style="margin:0 -16px">
                            <div class="w3-half">
                                <button type="reset" value="Reset" class="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom">Reset</button>
                            </div>
                            <div class="w3-half text-right">
                                <h:commandButton value="Continue" action="#{revenuePartyRegisterMBean.validateRevenueParty()}" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom"/>
                            </div>
                        </div>
                        </h:form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
                            
    </ui:define>

</ui:composition>
