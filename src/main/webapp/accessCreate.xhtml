<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/indusbcTemplate.xhtml">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                    <div class="w3-container w3-padding">
                        <h:form>  
                        <h4 class="w3-margin-left">Create Access</h4>
                        <div class="w3-row-padding" style="margin:0 -16px">
                            <div class="w3-half">
                                <h:outputLabel for="email" value="Email" styleClass="w3-margin-left w3-margin-bottom"/>
                            </div>
                            <div class="w3-half">
                                <h:inputText id="email" value="#{accessCreateMBean.access.email}" styleClass="w3-margin-bottom"/> 
                            </div>
                        </div>
                        <br/>
                        <div class="w3-row-padding" style="margin:0 -16px">
                            <div class="w3-half">
                                <h:outputLabel for="password" value="Password" styleClass="w3-margin-left w3-margin-bottom"/>
                            </div>
                            <div class="w3-half">
                                <h:inputSecret id="password" value="#{accessCreateMBean.access.password}"  styleClass="w3-margin-bottom"/> 
                            </div>
                        </div>
                        <br/>
                        <div class="w3-row-padding" style="margin:0 -16px">
                            <div class="w3-half">
                                <h:outputLabel for="confirmPassword" value="Confirm Password" styleClass="w3-margin-left w3-margin-bottom"/>
                            </div>
                            <div class="w3-half">
                                <h:inputSecret id="confirmPassword" value="#{accessCreateMBean.confirmPassword}"  styleClass="w3-margin-bottom"/> 
                            </div>
                        </div>
                        <br/>
                        <div class="w3-row-padding" style="margin:0 -16px">
                            <div class="w3-half">
                                <h:outputText/>
                            </div>
                            <div class="w3-half">
                                <h:commandButton value="Continue" action="#{accessCreateMBean.processForm}" styleClass="w3-button w3-theme-d1 w3-margin-bottom">
                                    <f:ajax execute="@form" render="@form" />
                                </h:commandButton>
                            </div>
                        </div>
                        </h:form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
