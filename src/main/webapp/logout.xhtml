<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/template/indusbcTemplate.xhtml">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h:form>
                                <h4 class="w3-margin-left">Confirm Log Out</h4>
                                <br/>
                                <p>Are you sure you want to log out?</p>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:commandButton value="No Logout" action="#{logoutMBean.cancelLogout()}" styleClass="w3-button w3-theme-d1 w3-margin-bottom">
                                        </h:commandButton>
                                    </div>
                                    <div class="w3-half">
                                        <h:commandButton value="Logout" action="#{logoutMBean.logout()}" styleClass="w3-button w3-theme-d1 w3-margin-bottom">
                                        </h:commandButton>
                                    </div>
                                </div>
                                
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
