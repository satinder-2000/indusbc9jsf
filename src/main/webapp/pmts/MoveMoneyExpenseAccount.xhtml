<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template/indusbcTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h4 class="w3-margin-left">Manage Expense Account</h4>
                            <div class="w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small">
                                <span onclick="this.parentElement.style.display = 'none'" class="w3-button w3-theme-l3 w3-display-topright">
                                    <i class="fa fa-remove"></i>
                                </span>
                                <p><strong>Warning!</strong></p>
                                <p>Max limit for Money Out is YTD Balance</p>
                            </div>
                            <h:form>
                                <h:messages id="messages" infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>    
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        Account Name 
                                    </div>
                                    <div class="w3-half">
                                        #{moveMoneyExpenseAccountMBean.expenseAccount.name}
                                    </div>
                                </div>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        YTD Balance 
                                    </div>
                                    <div class="w3-half">
                                        #{moveMoneyExpenseAccountMBean.expenseAccount.ytdBalance}
                                    </div>
                                </div>
                                <div class="w3-row-padding" style="margin:0 -16px">

                                    <div class="w3-third">
                                        Pay Money In 
                                    </div>
                                    <div class="w3-third">
                                        <h:inputText id="moneyIn" value="#{moveMoneyExpenseAccountMBean.moneyIn}"/>
                                    </div>
                                    <div class="w3-third">
                                        <h:commandLink action="#{moveMoneyExpenseAccountMBean.payMoneyIn()}" value="Pay Now">
                                            <f:ajax execute="@form" render="@form"/>
                                        </h:commandLink>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">

                                    <div class="w3-third">
                                        Pay Money Out 
                                    </div>
                                    <div class="w3-third">
                                        <h:inputText id="moneyOut" value="#{moveMoneyExpenseAccountMBean.moneyOut}"/>
                                    </div>
                                    <div class="w3-third">
                                        <h:commandLink action="#{moveMoneyExpenseAccountMBean.payMoneyOut()}" value="Pay Now">
                                            <f:ajax execute="@form" render="@form"/>
                                        </h:commandLink>
                                    </div>
                                </div>
                            </h:form>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
